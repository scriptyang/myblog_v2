{% extends 'init.html' %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>

    {% block head_js %}


    {% endblock %}

</head>
<body>


{% block page %}

    <div class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <div class="card ">
                        <div class="header">
                <button type="button" onmousedown="whichButton()" class="btn btn-primary" style="margin-bottom: 15px;">添加用户</button>
                        </div>
                    </div>


                </div>
            </div>
            <div class="row">
                <div class="col-lg-8">

                    <div class="card">
                        <div class="content content-full-width">
                            <ul role="tablist" class="nav nav-tabs">
                                <li role="presentation" class="active">
                                    <a href="#user-list" data-toggle="tab">用户列表</a>
                                </li>
                            </ul>


                            <div class="tab-content">
                                <div id="user-list" class="tab-pane active">

                                    <div class="card">

                                        <div class="toolbar">
                                            <!--        Here you can write extra buttons/actions for the toolbar              -->
                                        </div>
                                        <table id="bootstrap-table" class="table" data-sort-name="start_time"
                                               data-sort-order="desc">
                                            <thead>
                                            <th data-field="state" data-checkbox="true"></th>
                                            <th data-field="username">用 户</th>
                                            <th data-field="email">邮 箱</th>
                                            <th data-field="groups">用户组</th>
                                            <th data-field="actions" class="td-actions text-right"
                                                data-events="operateEvents"
                                                data-formatter="operateFormatter">操 作
                                            </th>
                                            </thead>
                                            <tbody></tbody>
                                        </table>
                                    </div>

                                </div>
                            </div>

                        </div>
                    </div>


                </div>

            </div> <!-- end row -->

        </div>
    </div>




{% endblock %}
</body>

{% block end_js %}
    <!--   Core JS Files and PerfectScrollbar library inside jquery.ui   -->
    <script src="/static/js/jquery.min.js" type="text/javascript"></script>
    <script src="/static/js/jquery-ui.min.js" type="text/javascript"></script>
    <script src="/static/js/bootstrap.min.js" type="text/javascript"></script>


    <!--  Forms Validations Plugin -->
    <script src="/static/js/jquery.validate.min.js"></script>

    <!--  Plugin for Date Time Picker and Full Calendar Plugin-->
    <script src="/static/js/moment.min.js"></script>

    <!--  Date Time Picker Plugin is included in this js file -->
    <script src="/static/js/bootstrap-datetimepicker.js"></script>

    <!--  Select Picker Plugin -->
    <script src="/static/js/bootstrap-selectpicker.js"></script>

    <!--  Checkbox, Radio, Switch and Tags Input Plugins -->
    <script src="/static/js/bootstrap-checkbox-radio-switch-tags.js"></script>

    <!--  Notifications Plugin    -->
    <script src="/static/js/bootstrap-notify.js"></script>

    <!-- Sweet Alert 2 plugin -->
    <script src="/static/js/sweetalert2.js"></script>

    <!-- Vector Map plugin -->
    <script src="/static/js/jquery-jvectormap.js"></script>

    <!-- Wizard Plugin    -->
    <script src="/static/js/jquery.bootstrap.wizard.min.js"></script>

    <!--  Bootstrap Table Plugin    -->
    <script src="/static/js/bootstrap-table.js"></script>

    <!--  Plugin for DataTables.net  -->
    <script src="/static/js/jquery.datatables.js"></script>

    <!--  Full Calendar Plugin    -->
    <script src="/static/js/fullcalendar.min.js"></script>

    <!-- Light Bootstrap Dashboard Core javascript and methods -->
    <script src="/static/js/light-bootstrap-dashboard.js"></script>
    <!--   Sharrre Library    -->
    <script src="/static/js/jquery.sharrre.js"></script>

    <script type="text/javascript">
        var $table = $('#bootstrap-table');

        function operateFormatter(value, row, index) {
            return [
                '<a rel="tooltip" title="Edit" class="btn btn-simple btn-warning btn-icon table-action edit" href="javascript:void(0)">',
                '<i class="fa fa-edit"></i>',
                '</a>',
                '<a rel="tooltip" title="Remove" class="btn btn-simple btn-danger btn-icon table-action remove" href="javascript:void(0)">',
                '<i class="fa fa-remove"></i>',
                '</a>'
            ].join('');
        }

        $().ready(function () {
            window.operateEvents = {

                'click .edit': function (e, value, row, index) {

                    swal({
                            html:
                                '<div class="card">\n' +
                                '                            <div class="header">\n' +
                                '                                <h4 class="title" style="text-align:center">编辑</h4>\n' +
                                '                            </div>\n' +
                                '                            <div class="content">\n' +
                                '\n' +

                                {% for key,value in var.user_structure.items %}
                                    '                                    <div class="row">\n' +
                                    '                                        <div class="col-md-8">\n' +
                                    '                                            <div class="form-group">\n' +
                                    '                                                <label>{{ value }}</label>\n' +
                                    {% if key in 'groups' %}
                                        '                                                <input type="text" readonly="readonly" class="form-control" id="{{ key }}" value="'
                                        +row['{{ key }}']+ '">\n' +
                                    {% else %}
                                        '                                                <input type="text" class="form-control" id="{{ key }}" value="'
                                        +row['{{ key }}']+ '">\n' +
                                    {% endif %}
                                    '                                            </div>\n' +
                                    '                                        </div>\n' +
                                    '\n' +
                                    '                                    </div>\n' +
                                    {% if key in 'groups' %}
                                        '                                    <div class="row">\n' +
                                        '                                        <div class="col-md-8">\n' +
                                        '                                            <div class="form-group">\n' +
                                        '                                                <label>用户组选择</label>\n' +
                                        '<select multiple="multiple" name="group_list" class="form-control">\n'+
                                        {% for g in group_list %}
                                            '  <option readonly="readonly"value="{{ g.name }}">{{ g.name }}</option>\n'+
                                        {%  endfor %}
                                        '</select>'+
                                        '                                            </div>\n' +
                                        '                                        </div>\n' +
                                        '\n' +
                                        '                                    </div>\n' +
                                    {% else %}

                                    {% endif %}
                                {% endfor %}

                                '                                    <div class="clearfix"></div>\n' +
                                '                            </div>\n' +
                                '                        </div>',
                            showCancelButton: true,
                        },
                        function () {

                            var selectedValues = [];
                            $("select").each(function () {
                                selectedValues.push($(this).val());
                            });

                            $.ajax({
                                url: '{% url "user_info" %}',
                                type: "post",
                                dataType: 'text',
                                data: {
                                    request_type: 'edit_data',
                                    post_group: selectedValues.join(),
                            {% for k,v in var.user_structure.items  %}
                                {{ k }}: document.getElementById('{{ k }}').value,
                            {% endfor %}
                        },

                            success: function f(data) {

                                if (data > 0) {
                                    var notify = $.notify({
                                            icon: 'fa fa-server',
                                            message: "正在修改数据 ",
                                        },
                                        {
                                            type: 'info'
                                        }
                                    );

                                    setTimeout(function () {
                                        notify.update('type', 'success')
                                        notify.update('message', "数据修改成功");
                                        $table.bootstrapTable('refresh');
                                    }, 3000);


                                }
                            },

                        }
                        )
                            ;


                        },
                    );


                },
                'click .remove': function (e, value, row, index) {
                    $table.bootstrapTable('remove', {
                        field: 'id',
                        values: [row.id]
                    });

                    $.ajax({
                        url: '{% url "user_info" %}',
                        type: 'post',
                        dataType: 'strings',
                        data: {
                            request_type: 'remove_data',
                            id: row.id
                        },
                    })
                }
            };
            $table.bootstrapTable({
                toolbar: ".toolbar",
                url: '{% url "user_info" %}',
                method: 'get',
                queryParams: {"type": "ListData"},
                clickToSelect: true,
                showRefresh: true,
                search: true,
                showToggle: true,
                showColumns: true,
                pagination: true,
                searchAlign: 'left',
                pageSize: 8,
                clickToSelect: false,
                pageList: [8, 10, 25, 50, 100],
                formatShowingRows: function (pageFrom, pageTo, totalRows) {
                    //do nothing here, we don't want to show the text "showing x of y from..."
                },
                formatRecordsPerPage: function (pageNumber) {
                    return pageNumber + " rows visible";
                },
                icons: {
                    refresh: 'fa fa-refresh',
                    toggle: 'fa fa-th-list',
                    columns: 'fa fa-columns',
                    detailOpen: 'fa fa-plus-circle',
                    detailClose: 'fa fa-minus-circle'
                }
            });
            //activate the tooltips after the data table is initialized
            $('[rel="tooltip"]').tooltip();
            $(window).resize(function () {
                $table.bootstrapTable('resetView');
            });
        });
    </script>
    <script type="text/javascript">

function whichButton()
  {
      var $table = $('#bootstrap-table');
    swal({
        html: '<div class="card">\n' +
            '                            <div class="header">\n' +
            '                                <h4 class="title" style="text-align:center">添加用户</h4>\n' +
            '                            </div>\n' +
            '                            <div class="content">\n' +
            '\n' +
            '                                    <div class="row">\n' +
            '                                        <div class="col-md-6" data-notify="warning">\n' +
            '                                            <div class="form-group">\n' +
            '                                                <label>用户名称</label>\n' +
            '                                                <input type="text" class="form-control" id="username" placeholder="user">\n' +
            '                                            </div>\n' +
            '                                        </div>\n' +
            '\n' +
            '                                    </div>\n' +
            '                                    <div class="row">\n' +
            '                                        <div class="col-md-6">\n' +
            '                                            <div class="form-group ">\n' +
            '                                                <label>密码</label>\n' +
            '                                                <input type="password" id="password" class="form-control" placeholder="password">\n' +
            '                                            </div>\n' +
            '                                        </div>\n' +
            '\n' +

            '                                    </div>\n' +
                '<div class="row">\n' +
            '                                        <div class="col-md-6" data-notify="warning">\n' +
            '                                            <div class="form-group">\n' +
            '                                                <label>email</label>\n' +
            '                                                <input type="email" class="form-control" id="email" placeholder="user@myblog.com">\n' +
            '                                            </div>\n' +
            '                                        </div>'+
            '                                    </div>\n' +
            '                            </div>\n' +
            '                        </div>',
        showCancelButton: true,
    },
    function () {
        $.ajax({
                        url: "{{ request.path }}",
                        type: 'post',
                        dataType: 'text',
                        data: {
                            request_type: 'create_user',
                            username: document.getElementById('username').value,
                            password: document.getElementById('password').value,
                            email: document.getElementById('email').value,
                        },
                        success: function f() {

                                    var notify = $.notify({
                                            icon: 'fa fa-server',
                                            message:" 正在创建用户 ",
                                        },
                                        {
                                            type: 'info'
                                        }
                                    );

                                    setTimeout(function () {
                                        notify.update('type', 'success')
                                        notify.update('message', "用户创建完成");
                                        $table.bootstrapTable('refresh');
                                    }, 3000);

                            },
                    })
    })
  }
</script>
{% endblock %}

</html>
