<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ set_var.site_name }}</title>

    <!-- Canonical SEO -->
    <link rel="canonical" href="https://www.creative-tim.com/product/light-bootstrap-dashboard-pro"/>
    <!-- Bootstrap core CSS     -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="/static/css/light-bootstrap-dashboard.css" rel="stylesheet"/>
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">


</head>
<body>

<div class="wrapper wrapper-full-page">
    <div class="full-page login-page" data-image="/static/picture/full-screen-image-1.jpg">

        <div class="content">
            <div class="container">
                <div class="row">
                    <div class="col-md-4 col-sm-6 col-md-offset-4 col-sm-offset-3" data-notify="warning">

                            <!--   if you want to have the card without animation please remove the ".card-hidden" class   -->
                            <div class="card card-hidden">
                                <div class="header text-center">后台登陆页面</div>
                                <div class="content">
                                    <div class="form-group">
                                        <label>用户名</label>
                                        <input type="text" id="username" placeholder="Username"
                                               class="form-control">
                                    </div>
                                    <div class="form-group">
                                        <label>密 码</label>
                                        <input type="password" id="password" placeholder="Password"
                                               class="form-control">
                                    </div>
                                    <div class="form-group">
                                        <label class="checkbox">
                                            <input type="checkbox" data-toggle="checkbox" value="">
                                            Subscribe to newsletter
                                        </label>
                                    </div>
                                </div>
                                <div class="footer text-center">
                                    <button type="submit" onkeydown="keyLogin();" class="btn btn-fill btn-warning btn-wd" id="LoginSubmit">Login</button>
                                </div>
                            </div>

                    </div>
                </div>
            </div>

        </div>


    </div>

</div>
</body>
<script src="/static/js/jquery.min.js" type="text/javascript"></script>
<script src="/static/js/jquery-ui.min.js" type="text/javascript"></script>
<script src="/static/js/bootstrap.min.js" type="text/javascript"></script>


<!--  Checkbox, Radio, Switch and Tags Input Plugins -->
<script src="/static/js/bootstrap-checkbox-radio-switch-tags.js"></script>

<!--  Notifications Plugin    -->
<script src="/static/js/bootstrap-notify.js"></script>

<!-- Sweet Alert 2 plugin -->
<script src="/static/js/sweetalert2.js"></script>

<!-- Light Bootstrap Dashboard Core javascript and methods -->
<script src="/static/js/light-bootstrap-dashboard.js"></script>

<script type="text/javascript">
    $().ready(function () {
        lbd.checkFullPageBackgroundImage();

        setTimeout(function () {
            // after 1000 ms we add the class animated to the login/register card
            $('.card').removeClass('card-hidden');
        }, 700)
    });
</script>

    <script type="text/javascript">
            $('#LoginSubmit').click(function () {
        $.ajax({
            url: '{% url "login" %}',
            type: 'post',
            data: {
                username: $('#username').val(),
                password: $('#password').val()
            },
            success:function (d) {
                window.location.href = '{% url "dashboard" %}'
            },
            error:function () {
                swal("认证失败", "用户名密码错误", "error");
            }
        })
    });

    </script>

                window.location.href = '{% url "dashboard" %}'
            },
            error:function () {
                swal("认证失败", "用户名密码错误", "error");
            }
        })
         }
     }


</script>
</html>
